<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="beerList">
    <div class="container" ng-controller = "beerCtrl">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">BeerList</h1>
                <div class="page-header">
                  <button type="button" class="btn btn-success" ng-click="beerSort()">sort!</button>
                  <button type="button" class ="btn btn-success" ng-click="enableShift()">Edit1</button>
                </div>
                <!-- render beers here -->
                <div class="render" ng-repeat="beer in beers track by $index">
                 <div class="img-container">
                  <img ng-src="{{beer.image_url}}">
                </div>
                <h1>name: {{beer.name}}</h1><input type="text" ng-if="enable" ng-model="beer.name">
                <h4> abv: {{beer.abv}}%</h4><input type="text" ng-if="enable" ng-model="beer.abv">
                <p>style: {{beer.style}}</p><input type="text" ng-if="enable" ng-model="beer.style">
                <p>The average rating for this beer is: {{getAvg(beer)}} </p>
                <br/>
                Rate this beer
                <select ng-model="beer.currentRating"  >
                  <option value=1>1</option>
                  <option value=2>2</option>
                  <option value=3>3</option>
                  <option value=4>4</option>
                  <option value=5>5</option>
                </select>
                <button type="button" ng-click="rate(beer)">Rate!</button>
                <button type="button" class="btn btn-danger" ng-click="remove($index)">Remove</button>
              </div>
                <form ng-submit="addToBeers()">
                    <h3>Add a new beer</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
                    </div>
                    <button type="submit" class="btn btn-primary" >Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beers.js"></script>
    <script src="js/controllers/mainController.js"></script>
</body>

</html>

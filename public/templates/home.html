<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1 class="text-center">BeerList</h1>
      <div class="page-header">
        <button type="button" class="btn btn-success" ng-click="beerSort()">sort!</button>
      </div>
          <!-- render beers here -->
      <div class="render col-md-4"  ng-repeat="beer in beers track by $index">
       <div class="img-container">
          <img ng-src="{{beer.image_url}}">
        </div>
        <h1 ng-if="!tempBeers[$index]">name: {{beer.name}}</h1><input type="text" ng-if="tempBeers[$index]" ng-model="beer.name">
        <h4 ng-if="!tempBeers[$index]"> abv: {{beer.abv}}%</h4><input type="text" ng-if="tempBeers[$index]" ng-model="beer.abv">
        <p ng-if="!tempBeers[$index]">style: {{beer.style}}</p><input type="text" ng-if="tempBeers[$index]" ng-model="beer.style">
        <p>The average rating for this beer is: </p>{{getAvg(beer)}}
        <br/>
        Rate this beer
        <select ng-model="beer.currentRating"  >
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
        </select>
        <button type="button" ng-click="rate(beer)">Rate!</button>
        <a ui-sref="beer({BeerParam: beer, id: beer._id})">Reviews</a>
        <button type="button" class="btn btn-danger" ng-click="deleteBeer(beer)">Remove</button>
        <button type="button" class ="btn btn-success" ng-if="!tempBeers[$index]" ng-click="enableShift(beer, $index)">Edit beer</button>
        <button type="button" class ="btn btn-warning" ng-if="tempBeers[$index]" ng-click="enableShift(beer, $index)">Cancel</button>
        <button type="button" class="btn btn-info " ng-if="tempBeers[$index]" ng-click="put($index)">Save changes</button>
      </div>
      <div class="col-md-12">
        <form ng-submit="addToBeers()">
          <h3>Add a new beer</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
            </div>
          <button type="submit" class="btn btn-primary" >Add</button>
        </form>
      </div>
  </div>
</div>
